<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page in HTML</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <nav>
        <label class="logo"></label>
        <ul>
            <li><a href="adminhome.html" class="btn btn-primary">Home</a></li>
            <li><a href="contact.html" class="btn btn-primary">Contact</a></li>
            <li><a href="admission.html" class="btn btn-primary">Admission</a></li>
            <li><a href="gallery.html" class="btn btn-primary">Gallery</a></li>
            <li><a href="login.html" class="btn btn-primary">Login</a></li>
        </ul>
    </nav>
    <h1>LOGIN FORM</h1>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your username and password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Your username</label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <br><br>

            <!-- Password -->
            <label for="password">Your password</label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpassword"> <a href="#">Forgot Password?</a></p>
            </div>


            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Sign up link -->
            <p class="register">Not a member?  <a href="#">Register here!</a></p>

        </div>

    </form>
</body>
</html>
